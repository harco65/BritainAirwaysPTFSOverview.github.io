<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Britain Airways PTFS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #004080;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    nav .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.2s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .hero {
      padding: 60px 30px;
      text-align: center;
    }

    .hero h1 {
      font-size: 36px;
      color: #004080;
